<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reCAPTCHA Example</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<form id="myForm">
  <div class="g-recaptcha" data-sitekey="6LdvypEpAAAAAB_utCH37aAi0ecBBcfSU9sbDf48" data-callback="enableButton"></div>
  <br/>
  <button type="button" id="apakahandayakin" disabled>Klik</button>
  <button type="submit" id="submitBtn" style="display: none;">Submit</button>
</form>

<script>
function enableButton() {
  document.getElementById("apakahandayakin").disabled = false;
}

document.getElementById("apakahandayakin").addEventListener("click", function() {
  document.getElementById("submitBtn").style.display = "block";
});
</script>
</body>
</html>
